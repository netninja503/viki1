<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transform: translateY(50px);
      animation: slideUp 1s forwards ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #777;
      margin-bottom: 1.5rem;
    }
    .input-container {
      position: relative;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus {
      border-color: #ff758c;
      box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.3);
    }
    .btn {
      background: #ff758c;
      color: #ffffff;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff5677;
    }
    .links {
      margin-top: 1rem;
    }
    .links a {
      color: #ff758c;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Welcome Back</h1>
    <p id="form-description">Sign in to continue</p>
    <form id="authForm">
      <div class="input-container">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="button" onclick="submitForm()" class="btn" id="submit-btn">Login</button>
    </form>
    <div class="links">
      <a id="toggleLink" onclick="toggleForm()">Create Account</a>
    </div>
  </div>
  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Welcome Back' : 'Create Account';
      document.getElementById('form-description').textContent = isLogin ? 'Sign in to continue' : 'Sign up to get started';
      document.getElementById('submit-btn').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggleLink').textContent = isLogin ? 'Create Account' : 'Already have an account? Sign in';
    }
    async function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const endpoint = isLogin ? "http://localhost:3019/login" : "http://localhost:3019/signup";
      const payload = { email, password };
      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          window.location.href = "/index.html"; // Redirect to index.html after successful login or sign-up
        } else {
          alert(data.message || "Something went wrong");
        }
      } catch (error) {
        alert("Error connecting to the server");
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
