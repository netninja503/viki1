<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .confirmation {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .confirmation h1 {
      font-size: 2rem;
      color: #4CAF50;
    }
    .confirmation p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="confirmation">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
  </div>
</body>
</html>
