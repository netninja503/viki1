<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphone Products</title>

  <style>
    /* Embedded CSS for product grid layout */

    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Cart button styling */
    .cart-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Product container grid styling */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Individual product card styling */
    .product-card {
      border: 1px solid #0448dc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: #e4dbdb;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    /* Image styling for products */
    .product-card img {
      width: 100%;
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
      object-fit: contain;
    }

    /* Text styling for product title and price */
    .product-card h3 {
      font-size: 1.2rem;
      color: #333;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #666;
      margin: 5px 0;
    }

    /* Button styling for Add to Cart */
    .add-to-cart-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>Desktop Products</h1>
    <!-- Cart button with item count -->
    <button class="cart-button" onclick="window.location.href='cart.html'">
      ðŸ›’ Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- Main Content Section with Product Grid -->
  <main>
    <div class="product-container">
      <!-- Sample product card -->
      <div class="product-card">
        <img src="laptops/sony.jpg" alt="sony">
        <h3>sony</h3>
        <p>Price: $1000</p>
        <button class="add-to-cart-btn" onclick="addToCart('sony', 1000, 'laptops/sony.jpg')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="laptops/sony1.jpg" alt="Desktop Model 2">
        <h3>sony1</h3>
        <p>Price: $1200</p>
        <button class="add-to-cart-btn" onclick="addToCart('sony1', 1200, 'laptops/sony1.png')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="laptops/rdbh.jpg" alt="Desktop Model 3">
        <h3>rdbh</h3>
        <p>Price: $900</p>
        <button class="add-to-cart-btn" onclick="addToCart('rdbh', 900, 'laptops/rdbh.jpg')">Add to Cart</button>
      </div>

      <!-- Add more product cards as needed -->
    </div>
  </main>

  <script>
    // Function to add an item to the cart
    function addToCart(itemName, itemPrice, itemImage) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: itemName, price: itemPrice, image: itemImage });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      //alert(`${itemName} has been added to your cart!`);
    }

    // Function to update the cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').innerText = cart.length;
    }

    // Initialize the cart count on page load
    window.onload = updateCartCount;
  </script>

</body>
</html>
